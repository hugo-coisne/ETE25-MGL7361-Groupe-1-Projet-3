services:
  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  
  account-service:
    container_name: account-service
    build:
      context: src
      dockerfile: account/dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - db